      // define case variables
      const ADD_TODO = "ADD_TODO";
      const REMOVE_TODO = "REMOVE_TODO";
      const TOGGLE_TODO = "TOGGLE_TODO";
      const ADD_GOAL = "ADD_GOAL";
      const REMOVE_GOAL = "REMOVE_GOAL";
      const RECEIVE_DATA = "RECEIVE_DATA";

      // define action function
      function addTodoAction(todo) {
        return {
          type: ADD_TODO,
          todo
        };
      }

      function removeTodoAction(id) {
        return {
          type: REMOVE_TODO,
          id
        };
      }

      function toggleTodoAction(id) {
        return {
          type: TOGGLE_TODO,
          id
        };
      }

      function addGoalAction(goal) {
        return {
          type: ADD_GOAL,
          goal
        };
      }

      function removeGoalAction(id) {
        return {
          type: REMOVE_GOAL,
          id
        };
      }

      // App Code
      function receiveDataAction(todos, goals) {
        return {
          type: RECEIVE_DATA,
          todos,
          goals
        };
      }

      function handleIntialData() {
        return dispatch => {
          return Promise.all([API.fetchTodos(), API.fetchGoals()]).then(
            ([todos, goals]) => {
              dispatch(receiveDataAction(todos, goals));
            }
          );
        };
      }

      function handleDeleteTodo(todo) {
        return dispatch => {
          dispatch(removeTodoAction(todo.id));

          return API.deleteTodo(todo.id).catch(() => {
            dispatch(addTodoAction(todo));
            alert("An error occurred. Try again.");
          });
        };
      }

      function handleAddGoal(name, cb) {
        return dispatch => {
          return API.saveGoal(name)
            .then(goal => {
              dispatch(addGoalAction(goal));
              cb();
            })
            .catch(() => alert("There was an error. Try again."));
        };
      }

      function handleAddTodo(name, cb) {
        return dispatch => {
          return API.saveTodo(name)
            .then(todo => {
              dispatch(addTodoAction(todo));
              cb();
            })
            .catch(() => {
              alert("There was an error. Try again.");
            });
        };
      }

      function handleToggle(id) {
        return dispatch => {
          dispatch(toggleTodoAction(id));

          return API.saveTodoToggle(id).catch(() => {
            dispatch(toggleTodoAction(id));
            alert("An error occurred. Try again.");
          });
        };
      }

      function handleDeleteGoal(goal) {
        return dispatch => {
          dispatch(removeGoalAction(goal.id));

          return API.deleteGoal(goal.id).catch(() => {
            dispatch(addGoalAction(goal));
            alert("An error occurred. Try again.");
          });
        };
      }

      function todos(state = [], action) {
        switch (action.type) {
          case ADD_TODO:
            return state.concat([action.todo]);
          case REMOVE_TODO:
            return state.filter(todo => todo.id !== action.id);
          case TOGGLE_TODO:
            // assign todo to a new object except complete to be opposite
            return state.map(todo =>
              todo.id !== action.id
                ? todo
                : Object.assign({}, todo, { complete: !todo.complete })
            );
          case RECEIVE_DATA:
            return action.todos;
          default:
            return state;
        }
      }

      function goals(state = [], action) {
        switch (action.type) {
          case ADD_GOAL:
            return state.concat([action.goal]);
          case REMOVE_GOAL:
            return state.filter(goal => goal.id !== action.id);
          case RECEIVE_DATA:
            return action.goals;
          default:
            return state;
        }
      }

      // loading reducer
      function loading(state = true, action) {
        switch (action.type) {
          case RECEIVE_DATA:
            return false;

        }
      }

      const checker = store => next => action => {
        if (

      // middleware logger
      const logger = store => next => action => {
        console.group(action.type);

      // middleware new goal added

        if (action.type === ADD_GOAL) {

          return next(action);
        }
        return next(action);
      };

      const store = Redux.createStore(
        Redux.combineReducers({
          todos,
          goals,
          loading
        }),
        // with new new goal addes and new todo added
        // Redux.applyMiddleware(checker, logger, newGoalAdded, newTodoAdded)
        // without new new goal addes and new todo added
        Redux.applyMiddleware(ReduxThunk.default, checker, logger)
      );

      store.subscribe(() => {
        //console.log("The new state is: ", store.getState());
        const { goals, todos } = store.getState();
        document.getElementById("goals").innerHTML = "";
        document.getElementById("todos").innerHTML = "";
        goals.forEach(addGoalToDom);
        todos.forEach(addTodoToDom);
      });

      function addTodo() {
        const input = document.getElementById("todo");
        const name = input.value;
        input.value = "";
        store.dispatch(
          addTodoAction({
            name,
            complete: false,
            id: generateId()
          })
        );
      }

      function addGoal() {
        const input = document.getElementById("goal");
        const name = input.value;
        input.value = "";
        store.dispatch(
          addGoalAction({
            name,
            id: generateId()
          })
        );
      }
      document.getElementById("todoBtn").addEventListener("click", addTodo);

      document.getElementById("goalBtn").addEventListener("click", addGoal);

      function createRemoveButton(onClick) {
        const removeBtn = document.createElement("button");
        removeBtn.innerHTML = "X";
        removeBtn.addEventListener("click", onClick);
        return removeBtn;
      }

      function addTodoToDom(todo) {
        const node = document.createElement("li");
        const text = document.createTextNode(todo.name);
        const removeBtn = createRemoveButton(() => {
          store.dispatch(removeTodoAction(todo.id));
        });
        node.appendChild(text);
        node.appendChild(removeBtn);
        node.style.textDecoration = todo.complete ? "line-through" : "none";
        node.addEventListener("click", () => {
          store.dispatch(toggleTodoAction(todo.id));
        });
        document.getElementById("todos").appendChild(node);
      }

      function addGoalToDom(goal) {
        const node = document.createElement("li");
        const text = document.createTextNode(goal.name);
        const removeBtn = createRemoveButton(() => {
          store.dispatch(removeGoalAction(goal.id));
        });
        node.appendChild(text);
        node.appendChild(removeBtn);
        document.getElementById("goals").appendChild(node);
      }

    <script type="text/babel">
      function List(props) {
        return (
          <ul>
            {props.items.map(item => (
              <li key={item.id}>
                <span
                  onClick={() => props.toggle && props.toggle(item.id)}
                  style={{
                    textDecoration: item.complete ? "line-through" : "none"
                  }}
                >
                  {item.name}
                </span>
                <button onClick={() => props.remove(item)}>X</button>
              </li>
            ))}

      class Todos extends React.Component {
        addItem = e => {
          e.preventDefault();
          this.props.dispatch(
            handleAddTodo(this.input.value, () => (this.input.value = ""))
          );
        };
        removeItem = todo => {
          this.props.dispatch(handleDeleteTodo(todo));
        };
        toggleItem = id => {
          this.props.dispatch(handleToggle(id));
        };
        render() {
          return (
            <div>
              <h1>Todo List</h1>
              <input
                type="text"
                placeholder="Add Todo"
                ref={input => (this.input = input)}
              />
              <button onClick={this.addItem}>Add Todo</button>

              <List
                toggle={this.toggleItem}
                items={this.props.todos}
                remove={this.removeItem}
              />
            </div>
          );
        }
      }

      class Goals extends React.Component {
        addItem = e => {

          this.props.dispatch(

        removeItem = goal => {

        render() {

            <div>

              <input
                type="text"
                placeholder="Add Goal"
                ref={input => (this.input = input)}
              />
              <button onClick={this.addItem}>Add Goal</button>
              <List items={this.props.goals} remove={this.removeItem} />
            </div>
          );
        }
      }
